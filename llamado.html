<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cola de Banco - Llamar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="logo.png" alt="Logo" width="36" height="36" class="rounded">
        <span>Cajas</span>
      </a>
      <div class="ms-auto">
        <a href="transacciones.html" class="btn btn-outline-light btn-sm">Ir a Transacciones</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
              <h4 class="m-0">Asignar Clientes a las Cajas</h4>
              <div class="d-flex gap-2">
                  <a href="index.html" class="btn btn-outline-danger">Inicio</a>
                <button id="llamarClienteBtn" class="btn btn-danger">Llamar Cliente</button>
              </div>
            </div>

            <div id="anuncio" class="alert alert-info d-none"></div>

            <!-- Grid de cajas (dinámico por JS) -->
            <div id="cajas" class="row g-3">
              <!-- JS pintará tarjetas .caja dentro de col-xx -->
            </div>

            <p class="text-muted mt-3 mb-0 small">
              Doble clic en una caja la libera (si está ocupada). La “×” elimina la caja.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helper: cuando tu JS escriba texto en #anuncio lo muestro
    const anuncio = document.getElementById('anuncio');
    const obs = new MutationObserver(() => {
      if (anuncio && anuncio.textContent.trim() !== '') anuncio.classList.remove('d-none');
    });
    if (anuncio) obs.observe(anuncio, { childList:true, characterData:true, subtree:true });

    // Opcional: estilizar tarjetas generadas por tu JS
    const styleCajas = new MutationObserver(() => {
      document.querySelectorAll('#cajas .caja').forEach(card => {
        // envolver en columnas Bootstrap si no las tiene
        if (!card.parentElement.classList.contains('col-md-4')) {
          const col = document.createElement('div');
          col.className = 'col-6 col-md-4 col-lg-3';
          card.replaceWith(col);
          col.appendChild(card);
        }
        card.classList.add('card','shadow-sm','p-2','text-center');
        card.style.height = '160px';
        card.style.position = 'relative';
        const h5 = card.querySelector('h5');
        if (h5) h5.classList.add('fw-bold','mt-5');
      });
    });
    document.addEventListener('DOMContentLoaded', ()=>{
      const grid = document.getElementById('cajas');
      if (grid) styleCajas.observe(grid, { childList:true, subtree:true });
    });
  </script>
  <script src="llamar_cliente.js"></script>
</body>
</html>
