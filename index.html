<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cola de Banco - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="logo.png" alt="Logo" width="36" height="36" class="rounded">
        <span>Banco</span>
      </a>
      <div class="ms-auto">
        <span id="ticketDisplay" class="badge rounded-pill text-bg-light fs-6">Tickets: 0</span>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-4">
      
      <div class="col-lg-4">
        
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Estado de las Cajas</h5>
            
            <div id="estadoCajas" class="vstack gap-2"></div>
            <a href="llamado.html" class="btn btn-outline-danger w-100 mt-3">Ir a Cajas</a>
          </div>
        </div>

        
        <div class="card shadow-sm mt-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6 class="m-0">Clientes en espera</h6>
              <span class="text-muted small">Tiempo real</span>
            </div>
            
            <div id="cola" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>

      
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title">Sistema de Atenci√≥n de Clientes</h4>
            <p class="text-muted mb-3">Panel principal</p>

            
            <div id="anuncioCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
              <div class="carousel-inner rounded-3 overflow-hidden">
                <div class="carousel-item active">
                  <img src="image1.jpg" class="d-block w-100" style="max-height:420px;object-fit:cover" alt="Anuncio 1">
                </div>
                <div class="carousel-item">
                  <img src="image2.jpg" class="d-block w-100" style="max-height:420px;object-fit:cover" alt="Anuncio 2">
                </div>
                <div class="carousel-item">
                  <img src="image3.jpg" class="d-block w-100" style="max-height:420px;object-fit:cover" alt="Anuncio 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#anuncioCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#anuncioCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
            </div>

            
            <div class="d-grid d-sm-flex gap-2 justify-content-center">
              <button id="generarClienteBtn" class="btn btn-danger">Generar Cliente</button>
              <button id="entregarTicketBtn" class="btn btn-outline-secondary">Entregar Ticket</button>
              <button id="reiniciarBtn" class="btn btn-outline-dark">Reiniciar Cola</button>
            </div>

            
            <div id="anuncio" class="alert alert-info mt-4 mb-0 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    const anuncio = document.getElementById('anuncio');
    const obs = new MutationObserver(() => {
      if (anuncio && anuncio.textContent.trim() !== '') anuncio.classList.remove('d-none');
    });
    if (anuncio) obs.observe(anuncio, { childList:true, characterData:true, subtree:true });
  </script>
  <script src="generar_ticket.js"></script>
</body>
</html>
